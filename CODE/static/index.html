<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
	<title>HAL Documents</title>
</head>

<body>
<div role="navigation" class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-6">
				<ul class="nav navbar-nav">
					<li>
						<form role="search" class="navbar-form" id="search">
							<div class="form-group">
								<input type="text" value="" placeholder="Search for Article Title" class="form-control" name="search">
							</div>
							<button class="btn btn-default" type="submit">Search</button>
						</form>
					</li>
				</ul>
			</div>
			<div class="navbar-header col-sm-6 col-md-6">
				<div class="logo-well">
						<img src="https://www.ccsd.cnrs.fr/wp-content/uploads/2016/02/hal_full.jpg" alt="HAL Documents" height="100px" width="100px" id="logo" >
				</div>
				<div class="navbar-brand">
					<div class="brand">HAL Documents</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-5">
		<div class="panel panel-default">
			<div class="panel-heading">Search Results</div>
			<table id="results" class="table table-striped table-hover">
				<thead>
				<tr>
					<th>Article</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-md-7">
		<div class="panel panel-default">
			<div class="panel-heading" id="title">Details</div>
			<div class="row">
				<div class="col-sm-4 col-md-4">
					<img src="" class="well" id="poster"/>
				</div>
				<div class="col-md-8 col-sm-8">
					<h4>Authors</h4>
					<ul id="authors">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-7" id="graph-container">
		<div class="panel panel-default">
			<div class="panel-heading" >Graph</div>
			<div class="row">
				<div id="graph" class="col-md-12 col-sm-12" style="position:relative">
				</div>
			</div>
		</div>
	</div>
</div>

<style type="text/css">
	.node { stroke: #222; stroke-width: 1.5px; }
	.node.author { fill: #FE7A7A; }
	.node.article { fill: #E5E58F; }
	.node.institution { fill : #D55DB9 }
	.node.laboratory { fill : #C78CED }
	.node.department { fill : #8CEDC7 }
	.node.researchteam { fill : #D0ED8C }
	.link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">

	$(function() {
			var nodeRadius = 30,
				linkDistance = 120;

			var graph = d3.select("#graph");

			var svg = graph.append("svg")
				.attr("width", "100%").attr("height", "100%")
				.attr("pointer-events", "all");
				
			svg.append("svg:defs").selectAll("marker")
				.data(["end"])      // Different link/path types can be defined here
			  .enter().append("svg:marker")    // This section adds in the arrows
				.attr("id", String)
				.attr("viewBox", "0 -5 10 10")
				.attr("refX", 10 + nodeRadius)
				.attr("refY", 0)
				.attr("markerWidth", 10)
				.attr("markerHeight", 10)
				.attr("orient", "auto")
			  .append("svg:path")
				.attr("d", "M0,-5L10,0L0,5");

			svg = svg.append("g");

		function display_subgraph(title) {
			var width = $("#graph-container").width(),
				height = 400;

			svg.selectAll("g > *").remove();

			var force = d3.layout.force()
				.charge(-100).linkDistance(linkDistance).size([width, height]);


			d3.json("/article_graph/" + title, function(error, graph) {
				if (error) {
					console.log("error", error);
					return;
				}
				force.nodes(graph.nodes).links(graph.links).start();
				var link = svg.selectAll(".link")
					.data(graph.links).enter()
					.append("line").attr("class", "link");

				var node = svg.selectAll(".node")
					.data(graph.nodes).enter()
					.append("g")
					.call(force.drag);
				// html title attribute

				node.append("circle")
					.attr("r", nodeRadius)
					.attr("class", function(d) {
						return "node " + d.label;
					})
					.append("title")
					.text(function(d) {
						return d.title;
					})

				node.filter(function (d) { 
						return d.label == "author";
					})
					.append("text")
				    .attr("x", "50%")
				    .attr("text-anchor", "middle")
				    .style("font-size", "10px")
				    .attr("dx", ".35em")
				    .html(function(d) {
				    	var name = d.title[0].split(" ");
				    	return '<tspan x=0 dy="-3">' + name.join('</tspan><tspan x=0 dy="15">') + '</tspan>';
				    });
				

				link.append("title")
					.text(function(d) {
						return d.caption;
					})

				// force feed algo ticks
				force.on("tick", function() {
					link.attr("x1", function(d) {
							return d.source.x;
						})
						.attr("y1", function(d) {
							return d.source.y;
						})
						.attr("x2", function(d) {
							return d.target.x;
						})
						.attr("y2", function(d) {
							return d.target.y;
						})
						.attr("marker-end", "url(#end)");


					node.attr("transform", function(d) { 
  	    				return "translate(" + d.x + "," + d.y + ")";
  	    			});
				});

				//			        d3.selectAll("svg > *").remove();
			});
		}

		function showArticle(title) {
			$.get("/article/" + encodeURIComponent(title),
				function(data) {
					if (!data)
						return;
					display_subgraph(data.title);
					$("#title").text(data.title);
					var $list = $("#authors").empty();
					data.authors.forEach(function(authors) {
						$list.append($("<li>" + authors.name + " / " + authors.quality + "</li>"));
					});
				}, "json");
			return false;
		}

		function search() {
			var query = $("#search").find("input[name=search]").val();
			$.get("/search?q=" + encodeURIComponent(query),
				function(data) {
					var t = $("table#results tbody").empty();
					if (!data || data.length == 0) return;
					data.forEach(function(row) {
						var article = row.article;
						$("<tr><td class='article'>" + article.title + "</td></tr>").appendTo(t)
							.click(function() {
								title = $(this).find("td.article").text();
								showArticle(title);;
							})
					});
					//     	showArticle(data[0].article.title);
				}, "json");
			return false;
		}
		$("#search").submit(search);
		//    search();
	})
	
	
</script>
</body>
</html>
